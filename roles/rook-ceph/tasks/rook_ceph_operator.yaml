---
# Tasks for deploying the Rook-Ceph operator

- name: Include Rook-Ceph defaults
  include_vars: "../defaults/rook-ceph-defaults.yml"

- name: Create Rook-Ceph namespace
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ rook_ceph_namespace }}"
  delegate_to: localhost
  run_once: true

- name: Add Rook Helm repo (using shell)
  shell: helm repo add rook-release https://charts.rook.io/release
  register: helm_result
  changed_when: helm_result.rc == 0
  failed_when: helm_result.rc != 0
  delegate_to: localhost
  run_once: true

- name: Install Rook Ceph Operator Helm chart (shell)
  shell: >
    helm upgrade --install rook-ceph-operator rook-release/rook-ceph
    --namespace {{ rook_ceph_namespace }}
    --create-namespace
    --version {{ rook_ceph_version }}
    --wait --timeout 600s
  register: helm_install_result
  changed_when: "'Release' in helm_install_result.stdout or helm_install_result.rc == 0"
  failed_when: helm_install_result.rc != 0
  delegate_to: localhost
  run_once: true

- name: Wait for Rook-Ceph operator to be ready
  kubernetes.core.k8s_info:
    api_version: apps/v1
    kind: Deployment
    name: rook-ceph-operator
    namespace: "{{ rook_ceph_namespace }}"
  register: operator
  until:
    - operator.resources is defined
    - operator.resources | length > 0
    - operator.resources[0].status is defined
    - operator.resources[0].status.readyReplicas is defined
    - operator.resources[0].status.readyReplicas > 0
  retries: 30
  delay: 10
  delegate_to: localhost
  run_once: true
