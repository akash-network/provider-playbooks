---
- name: Tailscale Playbook
  hosts: "{{ host }}"
  become: true
  become_user: root
  serial: "{{ serial_hosts | default(1) }}"
  roles:
    - tailscale
  tags:
    - tailscale

- name: Retrieve op items
  hosts: localhost
  roles:
    - op
  tags:
    - op

- name: Provider Playbook
  hosts: "{{ host }}"
  become: true
  become_user: root
  serial: "{{ serial_hosts | default(1) }}"
  roles:
    - provider
    - os
  tags:
    - provider
    - os

- name: GPU Playbook
  hosts: "{{ host }}"
  become: true
  become_user: root
  serial: "{{ serial_hosts | default(1) }}"
  roles:
    - gpu
  tags:
    - gpu
