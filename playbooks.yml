---
- name: Setup K3s groups
  hosts: all
  gather_facts: false
  tasks:
    - name: Create control_plane group
      ansible.builtin.add_host:
        name: "{{ item }}"
        groups: control_plane
      loop: "{{ groups['all'] | slice(0, 1) }}"

    - name: Create workers group
      ansible.builtin.add_host:
        name: "{{ item }}"
        groups: workers
      loop: "{{ groups['all'] | slice(1) }}"

- name: k3s Playbook
  hosts: all
  become: true
  become_user: root
  serial: "{{ serial_hosts | default(1) }}"
  pre_tasks:
    - name: Set node role
      ansible.builtin.set_fact:
        is_control_plane: "{{ inventory_hostname in groups['kube_control_plane'] }}"
  roles:
    - k3s
  tags:
    - k3s

- name: Tailscale Playbook
  hosts: kube_node
  become: true
  become_user: root
  roles:
    - tailscale
  tags:
    - tailscale

- name: OS Playbook
  hosts: kube_node
  become: true
  become_user: root
  roles:
    - os
  tags:
    - os

- name: Retrieve OP items
  hosts: localhost
  roles:
    - op
  tags:
    - op

- name: Provider Playbook
  hosts: node1
  become: true
  become_user: root
  serial: "{{ serial_hosts | default(1) }}"
  roles:
    - provider
  tags:
    - provider

- name: GPU Playbook
  hosts: kube_node
  become: true
  become_user: root
  roles:
    - gpu
  tags:
    - gpu

- name: Persistent Storage rook-ceph playbook
  hosts: node1
  become: true
  become_user: root
  serial: "{{ serial_hosts | default(1) }}"
  roles:
    - rook-ceph
  tags:
    - rook-ceph
